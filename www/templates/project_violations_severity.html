<ion-view title="SensioLabs Insight">

    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content class="has-header has-footer">
        <ion-list>

            <li class="headerlistitem">
                <a ui-sref="app.project({ projectId: project.id })">{{project.name}}</a>
            </li>

            <li class="headerlistitem {{violationClass}}">
                {{ violationType }} violations
            </li>

            <ion-item ng-repeat="violation in project.last_analysis.violations | filter:{ severity: violationType }" ui-sref="app.project_violations_title({ projectId: project.id, violationType: violationType, violationId: violation.internal_id })" class="item item-icon-right">
                <h2>{{ violation.title }}</h2>
                <p>Category: <span class="calm">{{ violation.category}}</span></p>
                <i class="icon ion-ios7-arrow-right"></i>
            </ion-item>
            
        </ion-list>
    </ion-content>

    <div class="bar bar-footer bar-stable">
        <div class="title">@Marmelab</div>
    </div>

</ion-view>
