<ion-view title="Your {{ projectList.nbProjects }} projects">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="project in projectList.projects" href="#/app/projects/{{project.id}}">
        {{project.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
