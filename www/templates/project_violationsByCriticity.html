  <h3><button class="button button-small button-stable icon-left" ui-sref="app.project({ projectId: project.id })">
   <i class="icon ion-chevron-left"></i>
</button> {{ violationType }} violations </h3>

    <ion-list>
        <ion-item ng-repeat="violation in project.last_analysis.violations | filter:{ severity: violationType }" ui-sref="app.project.violation({ projectId: project.id, violationType: violationType, violationId: violation.internal_id })" class="item item-icon-right">
        <h2>{{ violation.title }}</h2>
        <p>Category: <span class="calm">{{ violation.category}}</span></p>
        <i class="icon ion-ios7-arrow-right"></i>
        </ion-item>
    </ion-list>
